<div class="input-group">
	<input [(ngModel)]="searchText" type="search" class="form-control" placeholder="Search for a City" aria-label="Search for a City" />
	<div class="input-group-append">
		<button (click)="search()" class="btn btn-outline-secondary" type="button" [disabled]="!searchText || working"><i class="fa fa-search"></i></button>
	</div>
</div>
